#cloud-config

# Users
users:
  - name: deploy
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - <%SSH_PUB_KEY%>

# Web server
apt_update: true
packages:
  - nginx
  - php7.0-fpm
  - php-mysql
  - php-cli
  - php7.0-mcrypt
  - php7.0-gd
  - php7.0-curl
  - php7.0-xml
  - git
  - curl
  - php-mbstring
  - unzip
write_files:
  - path: /etc/nginx/sites-available/default
    content: |
      server {
        listen 80 default_server;
        listen [::]:80 default_server ipv6only=on;

        root /var/www/html;
        index index.php index.html index.htm;

        server_name localhost;

        location / {
            # First attempt to serve request as file, then
            # as directory, then fall back to displaying a 404.
            try_files $uri $uri/ =404;
            # Uncomment to enable naxsi on this location
            # include /etc/nginx/naxsi.rules
        }

        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
            fastcgi_index index.php;
            include fastcgi.conf;
        }
      }
runcmd:
  # The resulting file is at /var/lib/cloud/instance/scripts/runcmd
  # Leaving some traces in the log
  - export srVersion="0.0.0"
  - logger "cloudconfig script version is $srVersion"
  - mkdir -p /var/www/html
  - cp /usr/share/nginx/html/index.html /var/www/html/
  - sed -i -e "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/" /etc/php/7.0/fpm/php.ini
  # Ensure backwards compatible with 14.04
  - file=/etc/nginx/fastcgi.conf; if [ ! -f "$file" ]; then ln -s /etc/nginx/fastcgi_params "$file"; fi
  - service nginx restart
  # Install Composer
  - cd ~
  - curl -sS "https://getcomposer.org/installer" | sudo php -- --install-dir="/usr/local/bin" --filename="composer"
  # Install MySQL
  - export mysqlPassword="rootpassword"
  - export mysqlDatabase="wordpress"
  - export DEBIAN_FRONTEND="noninteractive"
  - echo "mariadb-server mysql-server/root_password password $mysqlPassword" | sudo debconf-set-selections
  - echo "mariadb-server mysql-server/root_password_again password $mysqlPassword" | sudo debconf-set-selections
  - sudo apt-get -y install mariadb-server
